<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="signupForm">
        <h2>Cadastro</h2>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" maxlength="50" required />
        <small id="nomeErro" class="erro"></small>

        <label for="email">E-mail</label>
        <input type="email" id="email" required />
        <small id="emailErro" class="erro"></small>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
        <small id="senhaErro" class="erro"></small>

        <label for="confirmSenha">Confirmar Senha</label>
        <input type="password" id="confirmSenha" required />
        <small id="confirmSenhaErro" class="erro"></small>

        <button type="submit" onclick="verificacao()">Cadastrar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
